{% extends 'learning_logs/base.html' %}

{% block header %}
    <h1>Fanlar</h1>
{% endblock header %}

{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>Hozircha birorta Fan qo'shilmadi.</li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}">Yangi Fan qo'shish:</a></h3>

{% endblock content %}
